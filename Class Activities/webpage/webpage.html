<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Tasks</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <!--FLEX BOX-->

    <div class="container">
        <!-- Flexbox Layout -->
        <header>
            <nav class="flex-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <!-- Flexbox Card Design -->
        <section class="flex-card">
            <div class="card">
                <img src="card.jpeg" alt="Placeholder Image">
                <h3>Card Title</h3>
                <p>This is a description of the card component.</p>
                <button>Read More</button>
            </div>
        </section>

        <!-- Flexbox Image Gallery -->
        <section class="flex-gallery">
            <img src="img1.jpg" alt="Image 1">
            <img src="img2.avif" alt="Image 2">
            <img src="img3.avif" alt="Image 3">
            <img src="img4.avif" alt="Image 4">
        </section>

        <!-- Flexbox Quiz -->
        <section class="flex-quiz">
            <div class="question">What is Flexbox used for?</div>
            <div class="answers">
                <button>A. Layout</button>
                <button>B. Animations</button>
                <button>C. Forms</button>
                <button>D. Backend</button>
            </div>
        </section>

        <!-- Flexbox To-Do List -->
        <section class="flex-todo">
            <div class="task">
                <input type="checkbox">
                <label>Task 1</label>
                <button>Delete</button>
            </div>
            <div class="task">
                <input type="checkbox">
                <label>Task 2</label>
                <button>Delete</button>
            </div>
        </section>

        <!--  Grid Layout -->
          <h1>CSS GRID</h1>
        <section class="grid-layout">
            <aside class="sidebar">
                <p>Sidebar Content</p>
            </aside>
            <div class="main-content">
                <p>Main Content Area</p>
            </div>
        </section>

        <!-- Responsive Grid Gallery -->
        <section class="grid-photo-gallery">
            <img src="1img.avif" alt="Photo 1">
            <img src="2img.avif" alt="Photo 2">
            <img src="3img.avif" alt="Photo 3">
            <img src="4img.avif" alt="Photo 4">
        </section>

        <!-- CSS Grid Dashboard -->
        <section class="grid-dashboard">
            <header>Dashboard Header</header>
            <aside class="dashboard-sidebar">Sidebar</aside>
            <div class="dashboard-content">
                <div>Widget 1</div>
                <div>Widget 2</div>
                <div>Widget 3</div>
            </div>
        </section>

        <!-- CSS Grid Quiz -->
        <section class="grid-quiz">
            <div class="quiz-question">What is CSS Grid used for?</div>
            <div class="grid-answers">
                <button>A. Layout</button>
                <button>B. Styling</button>
                <button>C. Animations</button>
                <button>D. SEO</button>
            </div>
        </section>
    </div>

</body>
</html>
