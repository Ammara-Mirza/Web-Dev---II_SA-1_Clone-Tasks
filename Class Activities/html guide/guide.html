<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--using h1 for first heading-->
    <h1> HTML5 TAGS AND ELEMENTS</h1>

    <!--using header for header section -->
    <header>This is  the header</header>
   
    <!--using article for displaying an article-->
    <article>This is an article</article>

    <!--using footer for footer section-->
    <footer>This is the footer</footer>

    <!--bold text-->
    <b>This is bold text</b>

    <!--bold can also be entered using <strong></strong>-->
    <strong>This is strong text</strong>

    <br> <!--this is break  line to break paragraphs into sentences-->

    <!--<em></em> tags can be used for italicized text-->
    <em>This is  italicized text</em>

    <br>

    <!--imaged can be added using the img tags we can add the src for eg.
    something.JPG and we can give the write the description of that image in alt -->
    <img src="Screenshot 2024-09-18 112927.png" alt="image of text that says HTML FORMS">


    <!--creating hyperlinks we use anchor tags href (hypertext reference) we can add the link there-->
    <a href="https://drive.google.com/drive/folders/1mWWcURS8KAJbBiN3rF6_hapVyQvrAMiY"></a>

    <!--creating forms-->
    <!--html forms have atrributes (The action attribute defines 
    the action to be performed when the form is submitted. action is an attribute just like href)-->
     <form action=""></form>

    <!--this is an example of froms-->
    
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
      </form>

    <!--Notice the use of the <label> element in the example above.

The <label> tag defines a label for many form elements.

The <label> element is useful for screen-reader users,
     because the screen-reader will read out loud the label when the user 
     focuses on the input element.The <label> element also helps users who have 
     difficulty clicking on very small regions (such as radio buttons or checkboxes) 
     - because when the user clicks the text within the <label> element, it toggles 
    the radio button/checkbox.
    The for attribute of the <label> tag should be equal to the id attribute of 
    the <input> element to bind them together.
    LABEL IS A BOX -->
    
    <p>we can use (<style></style>)  to add styles to our web pages</p>


</body>
</html>
